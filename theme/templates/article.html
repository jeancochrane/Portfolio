{% extends 'base.html' %}

{% block extra_head %}
<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>{{ article.title }}</h1>
            <p class="text-muted">{{ article.date.strftime('%-d %B %Y') }}</p>
            {{ article.summary }}
            {% if article.thumbnail %}
                <img class="img img-responsive center-block work-image"
                     src="{{ article.thumbnail }}" />
            {% endif %}
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1
                    col-md-8 col-md-offset-2 content-body post-body">
            {{ article.content }}
        </div>
    </div>
</div>
{% endblock %}
