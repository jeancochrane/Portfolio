<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Jean Cochrane">
    <title>{% if article and article.title %}{{ article.title }} - {% endif %}Jean Cochrane</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link href="{{ SITEURL }}/theme/static/css/main.css" rel="stylesheet" type="text/css">

    <meta name="apple-mobile-web-app-title" content="jeancochrane.com">

    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v=9BB2LQ0Ooa">
    <meta name="theme-color" content="#ffffff">
    {% block extra_head %}

</head>

<body>
<div>
  <img class="sidebar" src ="{{ SITEURL }}/theme/static/images/icon_music_color.png">
  <img class="large1" src="{{ SITEURL }}/theme/static/images/icon_comics_color.png">
  <img class="large2" src="{{ SITEURL }}/theme/static/images/icon_blog_color.png">
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script src="{{ SITEURL }}/theme/static/js/filtering.js"></script>

{% endblock %}
