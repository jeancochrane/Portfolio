<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Jean Cochrane">
    <title>

        {% elif page and page.title %}
            {{ page.title }}

    <meta name="msapplication-TileImage" content="/mstile-144x144.png?v=9BB2LQ0Ooa" />

    {% endblock %}

<body>

<div class="content">

</div>
